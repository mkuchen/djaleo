<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Djaleo // proof of concept</title>
	    {% load staticfiles %}
	    <!--<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />-->
	    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<link rel="stylesheet" href="{% static 'css/info/home.css' %}">
		<link rel="stylesheet" href="{% static 'css/libs/reset.css' %}" />
		<script type="text/javascript" src="{% static 'js/libs/jquery-1.10.2.min.js' %}" charset="utf-8"></script>
	    <script type="text/javascript" src="{% static 'js/libs/modernizr-2.6.1.min.js' %}"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	    <!--[if IE]>
	        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
	    {% block stylesheets %}{% endblock %}
	</head>

	<body id="home">
		<div id="wrapper-outer">
			<div id="wrapper-inner">
				<div id="content-main">
					{% block content %} {% endblock %}
				</div>
			</div>
		</div>	
		{% block scripts %}{% endblock %}
	</body>
</html>
